<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Beispiel</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 25% 50% 25%;
            grid-template-rows: repeat(5, 50px);
        }

        .item-1 {
            grid-column: 2/4;
            grid-row: 1/2;
        }

        .item-2 {
            grid-column: 3/4;

            grid-row: 3/5;
        }

        .item-3 {
            grid-column: 2/3;
            grid-row: 5/6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item-1"> Item 1 </div>
        <div class="item item-2">Item 2 </div>
        <div class="item item-3">Item 3 </div>
    </div>
</body>

</html>
